<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Pathfinding Visualizer</title>
  </head>
  <body>
    <div>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pathfinding Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Algorithms
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <button id="bfs" type="button" class="dropdown-item">Breadth-First Search</button>
                <button id="dfs" type="button" class="dropdown-item">Depth-First Search</button>
              </div>
            </li>
          </ul>
          <!--Selected Algorithm Text-->
          <div id='algorithm-div' class="navbar-nav offset-md-1">
            <span class="text-white">
              Current Algorithm: &nbsp;
            </span>
            <span id='algorithm-text' class="text-white font-weight-bold">
              Breadth-First Search
            </span>
          </div>
          <!--Generate Maze Button-->
          <div class="navbar-nav offset-md-3">
            <button id="clrPathBtn" class="btn btn-sm btn-secondary" type="button">Clear Path</button>
          </div>
          <!--Find Path Button-->
          <div class="navbar-nav">
            <button id="startBtn" type="button" class="btn btn-success">Find Path</button>
          </div>
          <!--Clear Walls Button-->
          <div class="navbar-nav">
            <button id="clrWallBtn" class="btn btn-sm btn-secondary" type="button" width="200px">Clear Walls</button>
          </div>

        </div>



        <a href="https://github.com/brandonkdaliri" target="_blank" class="btn btn-outline-success my-2 my-sm-0">My GitHub</a>
      </nav>
    </div>

    <!-- CANVAS -->
    <div>
      <div id="boardDiv">
        <canvas id="canvas" oncontextmenu="return false;"></canvas>
      </div>
      <script src="pathfinder.js"></script>
    </div>

    <div id="tutorial" class="card" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title">Welcome to Pathfinding Visualizer!</h5>
        <p class="card-text">Left click to draw walls, right click to delete walls.</p>
        <button type="button" id="tutorialBtn" class="btn btn-success">Got it!</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
    crossorigin="anonymous"></script>
  </body>
</html>
